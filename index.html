<html>
<head><title>steem-js posting example</title></head>
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script language="JavaScript">


function postArticle()
{
  steem.broadcast.comment(
    document.getElementById('postingKey').value, // posting wif

    '', // author, leave blank for new post
    'steemtest', // first tag
    document.getElementById('username').value, // username
    'name-of-my-test-article-post', // permlink
    document.getElementById('title').value, // Title
    document.getElementById('article').value, // Body of post
    // json metadata (additional tags, app name, etc)
    { tags: ['steemghostgame'], app: 'steemghostgame' },
    function (err, result) {
      if (err){
        alert('Failure! ' + err);
	close();
	}
      else{
        alert('Success!');
	close();
	}
    }
  );
}
function initi()
{
var a=window.AppInventor.getWebViewString();
var b=a.split(" ");
document.getElementById('username').value=b[0];
document.getElementById('postingKey').value=b[1]
document.getElementById('article').value=b[2]

}
</script>
<body onload="initi()">

Username: <input id="username" type="text"><br/>

Posting key: <input id="postingKey" type="password" size="85"><br/>

Title of article: <input id="title" type="text" size="50" value="My Hi-Score on SteemGhost"><br/>
Article text:<br/>
<textarea id="article"></textarea><br/>

<input id="postIt" type="button" value="Post it!" onClick=postArticle()>
</body>
</html>
